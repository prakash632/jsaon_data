{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ username }}!</p>
<form method = "POST" action = "{{ url_for('upload_file') }}" enctype="multipart/form-data">
    <button type = "submit" class = "btn btn-default">Click here to go to file upload</button>
</form>
<form method = "GET" action = "{{ url_for('display_file') }}" enctype="multipart/form-data">
    <button type = "submit" class = "btn btn-default">Click here to go to display uploaded files</button>
</form>
<form method = "GET" action = "{{ url_for('view_file') }}" enctype="multipart/form-data">
    <button type = "submit" class = "btn btn-default">Click here to go to display json files</button>
</form>

{% endblock %}
